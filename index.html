<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>

    <h1>Pomodoro Timer</h1>
    
    <div id="timer">25:00</div>
    
    <div>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="spotifyControls">
        <p>Spotify Controls: <em>Connect to Spotify to control your music</em></p>
    </div>

    <div id="miniGames">
        <p>Mini-Games: <em>Play a game while you wait!</em></p>
    </div>

    <script>
        // Basic Timer Functionality
        let time = 1500; // 25 minutes in seconds
        let timerInterval;
        const timerDisplay = document.getElementById('timer');
        
        function updateTimerDisplay() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    alert("Time's up!");
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            time = 1500; // Reset to 25 minutes
            updateTimerDisplay();
        }

        document.getElementById('startBtn').addEventListener('click', startTimer);
        document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);

        updateTimerDisplay(); // Initialize timer display
    </script>

</body>
</html>
